# This file applies to the Nvidia GPU in "nvidia" mode.
#
# You can specify additional options to be passed to Xorg by optimus-manager.
# They will be added to the "Device" section of this GPU in /etc/X11/xorg.conf.d/10-optimus-manager.conf.
#
# Lines starting with # are ignored.
#
# Example :
#
# Option "ConnectToAcpid" "0" 
# Option "RegistryDwords" "PowerMizerEnable=0x1 PerfLevelSrc=0x3322; PowerMizerDefault=0x1; PowerMizerDefaultAC=0x1"
# Option "NoLogo" "1"
# Option "ConnectedMonitor" "DFP"
# Option "RegistryDwords" "EnableBrightnessControl=1"
Option "RegistryDwords" "PowerMizerEnable=0x1; PerfLevelSrc=0x2222; PowerMizerDefault=0x3; PowerMizerDefaultAC=0x3"
