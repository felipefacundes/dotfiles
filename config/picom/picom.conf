############
## Shadow
############
shadow = true;
shadow-radius = 3;
shadow-offset-x = -3;
shadow-offset-y = -3;
shadow-opacity = 0.5;
shadow-exclude = [
 "! name~=''",
 "name = 'Notification'",
 "name = 'xfce4-notifyd'",
 "name *= 'picom'",
 "name *= 'Chromium'",
 "class_g = 'Navigator' && argb",
 "class_g ?= 'Notify-osd'",
 "class_g = 'Rofi'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'",
 "_GTK_FRAME_EXTENTS@:c",
 "bounding_shaped && !rounded_corners"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

############
## Opacity
############
inactive-opacity = 0.9;
active-opacity = 0.97;
frame-opacity = 0.9;
inactive-opacity-override = false;
# alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
opacity-rule = [
"80:class_g = 'URxvt'",
"60:class_g = 'Rofi'",
"80:class_g = 'UXTerm'",
"80:class_g = 'XTerm'",
"85:class_g = 'Sakura'",
"85:class_g = 'Termite'",
"80:class_g = 'Nautilus'",
"80:class_g = 'qBittorrent'",
"100:class_g = 'firefox'",
"100:class_g = 'Howl'",
"100:class_g = 'Code'",
"80:class_g = 'polybar'",
"80:class_g = 'polybar-msg'",
"80:class_g = 'dolphin'",
"80:class_g = 'Nemo'",
"75:class_g = 'Org.gnome.Nautilus'",
"90:class_g = 'Geany'",
"80:class_g = 'Gnome-calculator'",
"80:class_g = 'Gnome-system-monitor'",
"80:class_g = 'Transmission-gtk'",
"80:class_g = 'File-roller'",
"80:class_g = 'Xfce4-power-manager-settings'",
"80:class_g = 'Xfce4-panel'",
"80:class_g = 'xfce4-popup-whiskermenu'",
"80:class_g = 'Whiskermenu'",
"80:class_g = 'Whisker'",
"89:class_g = 'kitty'",
"99:class_g = 'Tint2'",
"100:class_g= 'Notify-osd'",
"19:class_g = 'Openbox'"
];

############
## Blur
############
blur-background = true;
blur-background-frame = true;
blur-method = "gaussian";
blur-size = 45;
blur-deviation = 45.0;
blur-strength = 45;
blur-background-fixed = true;
blur-background-exclude = [
	"window_type = 'dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Tint2'",
	"window_type = 'desktop'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];

############
## Fading
############
#fading = true;
#fade-delta = 4;
#fade-in-step = 0.03;
#fade-out-step = 0.03;
#no-fading-openclose = false;
# no-fading-destroyed-argb = true;
#fade-exclude = [ ];

############
## Other
############
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
#vsync = "true";
dbe = false;
# sw-opti = true;
#unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
use-damage = true;
# resize-damage = 1;

###############
## GLX backend
###############
#vsync="opengl-swc";
#unredir-if-possible=true;
#paint-on-overlay=true;
glx-no-stencil=true;
glx-copy-from-front=false;
# glx-no-stencil = true;
# glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
#glx-swap-method = "exchange";
# glx-use-gpushader4 = true;
# xrender-sync = true;
xrender-sync-fence = true;

